<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'assets/logo-icon.png' %}">
    <title>TalkTribe - Find study partners around the world!</title>
  </head>

  <body>
    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}
    
    {% endblock content %}
    <script src="{% static 'js/script.js' %}"></script>
    {% block scripts %}
      
    {% endblock scripts %}
  </body>
</html>
